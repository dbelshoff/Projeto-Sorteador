<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteio de Prêmios - Número 001</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Sorteio de Prêmios - Número 001</h1>
    <h2>Para participar, preencha os dados abaixo:</h2>

    <label for="name-input">Nome:</label>
    <input type="text" id="name-input" placeholder="Digite seu nome" />

    <label for="phone-input">Telefone:</label>
    <input type="text" id="phone-input" placeholder="(xx) xxxxx-xxxx" />

    <h2>Selecione os números desejados:</h2>

    <div class="container" id="number-container">
      <div id="number-selector"></div>
    </div>

    <h2>Meus Números</h2>
    <div>
      <div id="selected-numbers" class="selected-numbers"></div>
    </div>

    <div id="buttons-container">
      <button class="button" id="reset-button" onclick="resetPage()">
        Voltar
      </button>
      <button class="button" id="register-button">Registrar</button>
    </div>
  </body>
</html>
